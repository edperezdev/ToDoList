<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  </head>
  <body>
    <main>
        <section class="lista">
        <div class="title"><h1>Planificador de tareas</h1></div>
        <div class="header-wrapper">
          <h3 class="fecha"><i class="far fa-calendar-alt"></i> ¡Hoy es <span id="datetime"></span>!</h3>
          <ul class="task-status">
            <li id="botonincompletos"><h3>Tareas incompletas</h3></li>
            <li id="botoncompletados"><h3>Tareas completadas</h3></li>
          </ul>
        </div>
        <form class="add-task">
          <input id="entry" type="text" required pattern="\S+.*"/ placeholder="Agregar tareas..." />
          <button>Añadir</button>
        </form>
        <div id="incompletetasks-content"></div>
        <div id="completetasks-content"></div>
        
      </section>
    </main>
    <footer>
      Desarrollado por Edwin Pérez - febrero del 2020
    </footer>
    <script
      src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
